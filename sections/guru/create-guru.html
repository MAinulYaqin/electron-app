<!DOCTYPE html>
<html>

<head>
	<title>Tambah Guru</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../assets/stylesheets/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../assets/stylesheets/style.css">
</head>

<body>
	<div class="input-group">
		<form id="tambah-guru">
			<div class="row">
				<div class="form-control">
					<label for="nama_guru">Nama</label>
					<input type="text" name="nama_guru" required title="nama">
				</div>
				<div class="form-control">
					<label for="kelamin">Jenis Kelamin</label>
					<select class="btn" name="kelamin" id="kelamin">
						<option>L</option>
						<option>P</option>
					</select>
				</div>
				<div class="form-control">
					<label for="ttl">Tempat Tanggal Lahir</label><br>
					<input type="text" name="ttl" required title="YYYY-MM-DD">
				</div>
				<div class="form-control">
					<label for="alamat">Alamat</label>
					<input type="text" name="alamat" required title="">
				</div>
				<div class="form-control">
					<label for="mapel">Mata Pelajaran</label>
					<input type="text" name="mapel" required>
				</div>

				<div class="form-control">
					<label for="wakil_kls">Wakil Kelas</label>
					<input type="text" name="wakil_kls" required title="Ex: XI-RPL 1">
				</div>
				<button type="submit" id="btn1" class="btn btn-primary">Tambahkan</button>
			</div>
		</form>
	</div>

	<div id="result"></div>
</body>

<script>
	require('../../renderer-process/guru')
</script>

</html>
