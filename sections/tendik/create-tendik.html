    <script>
        $(document).ready(function () {
            $('#tanggal input').datepicker();

        })

        function getData(formElement) {
            var formElements = formElement.elements;
            var formParams = {};
            var elem;
        
            for (let i = 0; i < formElements.length; i++) {
                elem = formElements[i];
                switch (elem.type) {
                    case 'submit':
                        break;
                    case 'password':
                        formParams[elem.name] = elem.value;
                        break;
                    default:
                        formParams[elem.name] = elem.value;
                        break;
                }
            }
        
            return formParams;
        }

        let f = document.getElementById('tambah-tendik')
        f.addEventListener('submit', (e) => {
            e.preventDefault()
            
            console.log(getData(f))
        })
