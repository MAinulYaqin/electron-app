<!DOCTYPE html>
<html>

<head>
	<title>Tambah Siswa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../assets/stylesheets/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../assets/stylesheets/style.css">
</head>

<body>
	<div class="input-group">
		<form id="tambah-siswa">
			<div class="row">
				<div class="form-control">
					<label for="nama_siswa">Nama Siswa</label>
					<input type="text" name="nama_siswa" required title="nama" placeholder="Nama Siswa">
				</div>
				<div class="form-control">
					<label for="kelas">kelas</label>
					<input type="text" name="kelas" required title="kelas" placeholder="Ex: XI-RPL 1">
				</div>
				<div class="form-control">
					<label for="kelamin">Jenis Kelamin</label>
					<select name="kelamin" id="kelamin" class="btn">
						<option>L</option>
						<option>P</option>
					</select>
				</div>
				<div class="form-control">
					<label for="alamat">Alamat</label>
					<input type="text" name="alamat" required title="">
				</div>
				<div class="form-control">
					<label for="ttl">Tempat Tanggal Lahir</label>
					<input type="text" name="ttl" required title="YYYY-MM-DD" placeholder="YYYY-MM-DD">
				</div>
				<button type="submit" id="btn1" class="btn btn-success">Tambahkan</button>
			</div>
		</form>
	</div>

	<div id="result"></div>
</body>

<script>
	require('../../renderer-process/siswa')
</script>

</html>
