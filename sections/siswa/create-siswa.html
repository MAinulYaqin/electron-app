<!DOCTYPE html>
<html>

<head>
	<title>Tambah Siswa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../assets/stylesheets/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="../../assets/stylesheets/style.css">
</head>

<body>
	<form id="tambah-siswa">
		<label for="nama_siswa">Nama Siswa</label>
		<input type="text" name="nama_siswa" required title="nama" placeholder="Nama Siswa">
		<br>
		<label for="kelas">kelas</label>
		<input type="text" name="kelas" required title="kelas" placeholder="Ex: XI-RPL 1">
		<br>
		<label for="kelamin">Jenis Kelamin</label>
		<select name="kelamin" id="kelamin">
			<option>L</option>
			<option>K</option>
		</select>
		<br>
		<label for="alamat">Alamat</label>
		<input type="text" name="alamat" required title="">
		<br>
		<label for="ttl">Tempat Tanggal Lahir</label>
		<input type="text" name="ttl" required title="YYYY-MM-DD" placeholder="YYYY-MM-DD">
		<button type="submit" id="btn1">Tambahkan</button>
	</form>

	<div id="result"></div>
</body>

<script>
	require('../../renderer-process/siswa')
</script>

</html>
