<!DOCTYPE html>
<html>

<head>
	<title></title>

	<!--Bootstrap Stylesheet [ REQUIRED ]-->
	<link href="../../assets/stylesheets/css/bootstrap.min.css" rel="stylesheet">
	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="../../assets/stylesheets/css/nifty.min.css" rel="stylesheet">
	<!--Nifty Premium Icon [ DEMO ]-->
	<link href="../../assets/stylesheets/css/demo/nifty-demo-icons.min.css" rel="stylesheet">
	<!--Font Awesome [ OPTIONAL ]-->
	<link href="../../assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!--Switchery [ OPTIONAL ]-->
	<link href="../../assets/plugins/switchery/switchery.min.css" rel="stylesheet">
	<!--Bootstrap Select [ OPTIONAL ]-->
	<link href="../../assets/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
	<!--Demo [ DEMONSTRATION ]-->
	<link href="../../assets/stylesheets/css/demo/nifty-demo.min.css" rel="stylesheet">
	<!--SCRIPT-->
	<!--=================================================-->
	<!--Page Load Progress Bar [ OPTIONAL ]-->
	<link href="../../assets/plugins/pace/pace.min.css" rel="stylesheet">
	<script src="../../assets/plugins/pace/pace.min.js"></script>
</head>

<body>
	<div style="margin-top: 13rem; padding: 30px">
		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>

			<!--Horizontal Form-->
			<!--===================================================-->
			<form id="login" class="form-horizontal">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="demo-hor-inputemail">Username</label>
						<div class="col-sm-9">
							<input type="email" name="username" placeholder="Username" id="demo-hor-inputemail" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="demo-hor-inputpass">Password</label>
						<div class="col-sm-9">
							<input type="password" name="password" placeholder="Password" id="demo-hor-inputpass" class="form-control">
						</div>
					</div>
				</div>
				<div class="panel-footer text-right">
					<button id="btn1" class="btn btn-info" type="submit">Sign in</button>
				</div>
			</form>

			<!--===================================================-->
			<!--End Horizontal Form-->

		</div>
	</div>
	<script>
		require('../../renderer-process/login')
	</script>
</body>

</html>
