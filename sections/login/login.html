<!DOCTYPE html>
<html>

<head>

	<!--Bootstrap Stylesheet [ REQUIRED ]-->
	<link href="../../assets/stylesheets/css/bootstrap.min.css" rel="stylesheet">
	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="../../assets/stylesheets/css/nifty.min.css" rel="stylesheet">
	<!--Nifty Premium Icon [ DEMO ]-->
	<link href="../../assets/stylesheets/css/demo/nifty-demo-icons.min.css" rel="stylesheet">
	<!--Font Awesome [ OPTIONAL ]-->
	<link href="../../assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!--Switchery [ OPTIONAL ]-->
	<link href="../../assets/plugins/switchery/switchery.min.css" rel="stylesheet">
	<!--Bootstrap Select [ OPTIONAL ]-->
	<link href="../../assets/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
	<!--Demo [ DEMONSTRATION ]-->
	<link href="../../assets/stylesheets/css/demo/nifty-demo.min.css" rel="stylesheet">
	<!--SCRIPT-->
	<!--=================================================-->
	<!--Page Load Progress Bar [ OPTIONAL ]-->
	<link href="../../assets/plugins/pace/pace.min.css" rel="stylesheet">
	<script src="../../assets/plugins/pace/pace.min.js"></script>
</head>

<body>
	<div id="container" class="cls-container">

		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img img-balloon"></div>


		<!-- HEADER -->
		<!--===================================================-->
		<div class="cls-header cls-header-lg">
			<div class="cls-brand">
				<div class="box-inline" style="cursor: default;">
					<!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
					<span class="brand-title">Nifty
						<span class="text-thin">Admin</span>
					</span>
				</div>
			</div>
		</div>
		<!--===================================================-->


		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content" style="margin-top: 2rem;">
			<div class="cls-content-sm panel">
				<div class="panel-body">
					<p class="pad-btm">Sign In to your account</p>
					<form id="form-login">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-user"></i>
								</div>
								<input type="text" name="username" class="form-control" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-asterisk"></i>
								</div>
								<input type="password" name="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="row">
							<!-- <div class="col-xs-8"></div> -->
							<div class="col-xs-12">
								<div class="form-group text-right">
									<button id="btn1" class="btn btn-success text-uppercase" type="submit">Login</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--===================================================-->


		<!-- DEMO PURPOSE ONLY -->
		<!--===================================================-->
		<div class="demo-bg">
			<div id="demo-bg-list">
				<div class="demo-loading">
					<i class="fa fa-refresh"></i>
				</div>
				<!-- <img class="demo-chg-bg bg-trans" src="../../assets/img/bg-img/thumbs/bg-trns.jpg" alt="Background Image"> -->
				<img class="demo-chg-bg" src="../../assets/img/bg-img/thumbs/bg-img-1.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="../../assets/img/bg-img/thumbs/bg-img-2.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="../../assets/img/bg-img/thumbs/bg-img-3.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="../../assets/img/bg-img/thumbs/bg-img-4.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="../../assets/img/bg-img/thumbs/bg-img-5.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="../../assets/img/bg-img/thumbs/bg-img-6.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="../../assets/img/bg-img/thumbs/bg-img-7.jpg" alt="Background Image">
			</div>
		</div>
		<!--===================================================-->



	</div>
	<script>
		window.$ = window.jQuery = require('../../assets/javascripts/js/jquery-2.2.1.min')
	</script>
	<script src="../../assets/javascripts/js/demo/bg-images.js"></script>
	<script src="../../assets/plugins/fast-click/fastclick.min.js"></script>
	<script>
		require('../../renderer-process/login')
	</script>
</body>

</html>
