<!DOCTYPE html>
<html>

<head>
	<title>Smekda pro</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/stylesheets/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="assets/stylesheets/dataTables/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="assets/stylesheets/style.css">
	<style>
		body {
			background: #212529;
		}

		div,
		label {
			color: #fafafa;
		}

		td {
			cursor: pointer;
		}

		.container {
			margin-top: 4rem !important;
			/* padding: 2rem !important */
		}

		#btn1 {
			margin-left: 40%;
		}

		input,
		button {
			margin-top: 0.5rem;
			box-shadow: 2.5px 3px 1px 0px rgba(0, 0, 0, 0.64);
		}
	</style>
</head>

<body>
	<div class='circle' id="circle-loader">
		<div class='inner'>
			<div class='full'></div>
			<div class='semi-wrap'>
				<div class='semi-r yellow appear'></div>
				<div class='semi-r yellow'></div>
				<div class='semi-t red appear'></div>
				<div class='semi-t red'></div>
				<div class='semi-t'></div>
			</div>
		</div>
	</div>

	<div class="container" id="container" style="visibility: hidden;">
		<center>
			<table id="guru-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>No</th>
						<th>Nama</th>
						<th>Jenis Kelamin</th>
						<th>Status Kepegawaian</th>
						<th>Jenis PTK</th>
					</tr>
				</thead>
			</table>
		</center>
	</div>
	<script>
		window.$ = window.jQuery = require('./assets/javascripts/dataTabels/jquery-1.12.4')
	</script>
	<script src="./assets/javascripts/dataTabels/jquery.dataTables.min.js"></script>
	<script src="./assets/javascripts/dataTabels/dataTables.bootstrap4.min.js"></script>
	<script>
		var mysql = require('mysql');
		var config = require('./assets/config');
		var connection = mysql.createConnection(config.mysql_config)

		// Show
		connection.query("SELECT * FROM tabel_guru", function (err, result) {
			if (err) throw Error

			var data = []
			var tr;

			Array.prototype.forEach.call(result, function (e) {
				return data.push(e)
			})

			for (var i = 0; i < data.length; i++) {
				tr = $('<tr/>');

				// tr.append("<td>" + data[i].Id + "</td>");
				tr.append("<td>" + data[i].No + "</td>");
				tr.append("<td>" + data[i].Nama + "</td>");
				tr.append("<td>" + data[i].JK + "</td>");
				tr.append("<td>" + data[i].Status_Kepegawaian + "</td>");
				tr.append("<td>" + data[i].Jenis_PTK + "</td>");
				$('#guru-table').append(tr);

				// console.log(typeof data[i].JK)
			}

			$(document).ready(function () {
				$('#guru-table').DataTable()
			})
		})
	</script>
	<script>
		require('./assets/javascripts/loader')
	</script>
</body>

</html>
